<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Post para WhatsApp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid #3498db;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4 md:p-8 max-w-4xl">
        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-900">Gerador de Post para WhatsApp</h1>
            <p class="text-gray-600 mt-2">Cole o link do produto, edite os detalhes e gere seu post com um clique.</p>
        </header>

        <main>
            <!-- Seção de Entrada da URL -->
            <div class="bg-white p-6 rounded-lg shadow-md mb-8">
                <label for="productUrl" class="block text-lg font-semibold mb-2">Link do Produto</label>
                <div class="flex flex-col sm:flex-row gap-4">
                    <input type="url" id="productUrl" placeholder="https://produto.mercadolivre.com.br/..." class="flex-grow p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent transition">
                    <button id="fetchDataBtn" class="bg-blue-600 text-white font-bold py-3 px-6 rounded-md hover:bg-blue-700 transition-colors duration-300 flex items-center justify-center">
                        <svg id="search-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-search mr-2" viewBox="0 0 16 16"><path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/></svg>
                        <span id="button-text">Buscar Dados</span>
                    </button>
                </div>
                <div id="loader" class="hidden mt-4 mx-auto loader"></div>
                <p id="statusMessage" class="text-center text-red-500 mt-4"></p>
            </div>

            <!-- Seção de Edição do Produto -->
            <div id="productEditor" class="hidden bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-bold mb-6 border-b pb-4">Edite as Informações do Produto</h2>
                <div class="grid md:grid-cols-2 gap-8">
                    <!-- Coluna da Imagem -->
                    <div class="flex flex-col items-center">
                         <img id="productImage" src="https://placehold.co/400x400/e2e8f0/a0aec0?text=Imagem+do+Produto" alt="Imagem do Produto" class="rounded-lg shadow-sm max-w-full h-auto mb-4 border">
                         <input type="text" id="imageUrl" placeholder="URL da Imagem" class="w-full p-2 border rounded-md text-sm">
                    </div>
                    <!-- Coluna dos Detalhes -->
                    <div class="space-y-4">
                        <div>
                            <label for="productTitle" class="block font-medium mb-1">Título do Produto</label>
                            <input type="text" id="productTitle" class="w-full p-2 border rounded-md">
                        </div>
                        <div>
                            <label for="productPrice" class="block font-medium mb-1">Preço</label>
                            <input type="text" id="productPrice" class="w-full p-2 border rounded-md">
                        </div>
                        <div>
                            <label for="affiliateLink" class="block font-medium mb-1">Seu Link de Afiliado</label>
                            <input type="text" id="affiliateLink" class="w-full p-2 border rounded-md">
                        </div>
                        <div>
                            <label for="whatsappPost" class="block font-medium mb-1">Texto para WhatsApp</label>
                            <textarea id="whatsappPost" rows="8" class="w-full p-2 border rounded-md"></textarea>
                        </div>
                        <button id="generateWhatsappLink" class="w-full bg-green-500 text-white font-bold py-3 px-6 rounded-md hover:bg-green-600 transition-colors duration-300 flex items-center justify-center">
                           <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-whatsapp mr-2" viewBox="0 0 16 16"><path d="M13.601 2.326A7.854 7.854 0 0 0 7.994 0C3.627 0 .068 3.558.064 7.926c0 1.399.366 2.76 1.057 3.965L0 16l4.204-1.102a7.933 7.933 0 0 0 3.79.965h.004c4.368 0 7.926-3.558 7.93-7.93A7.898 7.898 0 0 0 13.6 2.326zM7.994 14.521a6.573 6.573 0 0 1-3.356-.92l-.24-.144-2.494.654.666-2.433-.156-.251a6.56 6.56 0 0 1-1.007-3.505c0-3.626 2.957-6.584 6.591-6.584a6.56 6.56 0 0 1 4.66 1.931 6.557 6.557 0 0 1 1.928 4.66c-.004 3.639-2.961 6.592-6.592 6.592zm3.615-4.934c-.197-.099-1.17-.578-1.353-.646-.182-.065-.315-.099-.445.099-.133.197-.513.646-.627.775-.114.133-.232.148-.43.05-.197-.1-.836-.308-1.592-.985-.59-.525-.985-1.175-1.103-1.372-.114-.198-.011-.304.088-.403.087-.088.197-.232.296-.346.1-.114.133-.198.198-.33.065-.134.034-.248-.015-.347-.05-.099-.445-1.076-.612-1.47-.16-.389-.323-.335-.445-.34-.114-.007-.247-.007-.38-.007a.729.729 0 0 0-.529.247c-.182.198-.691.677-.691 1.654 0 .977.71 1.916.81 2.049.098.133 1.394 2.132 3.383 2.992.47.205.84.326 1.129.418.475.152.904.129 1.246.08.38-.058 1.171-.48 1.338-.943.164-.464.164-.86.114-.943-.049-.084-.182-.133-.38-.232z"/></svg>
                           Gerar Post para WhatsApp
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Elementos da UI
        const productUrlInput = document.getElementById('productUrl');
        const fetchDataBtn = document.getElementById('fetchDataBtn');
        const searchIcon = document.getElementById('search-icon');
        const buttonText = document.getElementById('button-text');
        const loader = document.getElementById('loader');
        const statusMessage = document.getElementById('statusMessage');
        const productEditor = document.getElementById('productEditor');
        const productImage = document.getElementById('productImage');
        const imageUrlInput = document.getElementById('imageUrl');
        const productTitleInput = document.getElementById('productTitle');
        const productPriceInput = document.getElementById('productPrice');
        const affiliateLinkInput = document.getElementById('affiliateLink');
        const whatsappPostTextarea = document.getElementById('whatsappPost');
        const generateWhatsappLinkBtn = document.getElementById('generateWhatsappLink');

        // Event listener para o botão de busca
        fetchDataBtn.addEventListener('click', async () => {
            const url = productUrlInput.value.trim();
            if (!url) {
                showStatus('Por favor, insira uma URL válida.', 'error');
                return;
            }
            
            toggleLoading(true);

            try {
                // Usamos um proxy para evitar problemas de CORS (Cross-Origin Resource Sharing)
                // O proxy 'cors-anywhere' é público e pode ser lento. Para um projeto real, é melhor ter seu próprio proxy.
                const response = await fetch(`https://api.allorigins.win/raw?url=${encodeURIComponent(url)}`);
                if (!response.ok) {
                    throw new Error(`Erro na rede: ${response.statusText}`);
                }
                const html = await response.text();
                
                // Processa o HTML para extrair os dados
                parseHTML(html, url);
                productEditor.classList.remove('hidden');
                showStatus(''); // Limpa a mensagem de status
            } catch (error) {
                console.error('Erro ao buscar dados:', error);
                showStatus('Não foi possível buscar os dados. Verifique o link ou tente novamente.', 'error');
                productEditor.classList.add('hidden');
            } finally {
                toggleLoading(false);
            }
        });
        
        // Atualiza a imagem quando o URL no input é alterado
        imageUrlInput.addEventListener('change', () => {
            productImage.src = imageUrlInput.value || 'https://placehold.co/400x400/e2e8f0/a0aec0?text=Imagem+Inválida';
        });

        // Função para mostrar/esconder o loader
        function toggleLoading(isLoading) {
            if (isLoading) {
                loader.classList.remove('hidden');
                fetchDataBtn.disabled = true;
                buttonText.textContent = 'Buscando...';
                searchIcon.classList.add('hidden');
                statusMessage.textContent = '';
            } else {
                loader.classList.add('hidden');
                fetchDataBtn.disabled = false;
                buttonText.textContent = 'Buscar Dados';
                searchIcon.classList.remove('hidden');
            }
        }

        // Função para exibir mensagens de status
        function showStatus(message, type = 'error') {
            statusMessage.textContent = message;
            statusMessage.className = type === 'error' ? 'text-center text-red-500 mt-4' : 'text-center text-green-500 mt-4';
        }

        // Função principal que "lê" o HTML
        function parseHTML(html, url) {
            const parser = new DOMParser();
            const doc = parser.parseFromString(html, 'text/html');

            let title = 'Título não encontrado';
            let price = 'Preço não encontrado';
            let imageUrl = '';

            // Lógica de extração - Adicionar 'if/else' para cada site (Amazon, Shopee, etc.)
            if (url.includes('mercadolivre.com.br')) {
                title = doc.querySelector('.ui-pdp-title')?.textContent.trim() || title;
                price = doc.querySelector('.andes-money-amount__fraction')?.textContent.trim() || price;
                // A imagem principal no Mercado Livre geralmente está na primeira tag 'img' dentro da galeria
                imageUrl = doc.querySelector('.ui-pdp-gallery__figure__image')?.src || '';
            } else if (url.includes('amazon.com')) {
                title = doc.getElementById('productTitle')?.textContent.trim() || title;
                price = doc.querySelector('.a-price-whole')?.textContent.trim().replace('.', '') + doc.querySelector('.a-price-fraction')?.textContent.trim();
                imageUrl = doc.getElementById('landingImage')?.src || '';
            }
            // Adicione aqui a lógica para a Shopee e outros sites.
            else {
                 showStatus('Este site ainda não é suportado para extração automática. Preencha os dados manualmente.', 'warning');
            }

            // Preenche os campos do formulário
            productTitleInput.value = title;
            productPriceInput.value = price;
            imageUrlInput.value = imageUrl;
            productImage.src = imageUrl || 'https://placehold.co/400x400/e2e8f0/a0aec0?text=Imagem+não+encontrada';
            
            // Gera o texto inicial para o WhatsApp
            generateWhatsappPost();
        }
        
        // Adiciona listeners para atualizar o post do WhatsApp quando os campos mudam
        [productTitleInput, productPriceInput, affiliateLinkInput].forEach(input => {
            input.addEventListener('input', generateWhatsappPost);
        });

        // Função para gerar o template do post
        function generateWhatsappPost() {
            const title = productTitleInput.value;
            const price = productPriceInput.value;
            const link = affiliateLinkInput.value;

            // Template do post - sinta-se à vontade para mudar!
            const post = `
✨ OFERTA IMPERDÍVEL ✨

*${title}*

Por apenas *R$ ${price}*! 💰

Aproveite agora mesmo! ⤵️
${link}
            `.trim();
            whatsappPostTextarea.value = post;
        }
        
        // Event listener para o botão de gerar link do WhatsApp
        generateWhatsappLinkBtn.addEventListener('click', () => {
            const text = whatsappPostTextarea.value;
            if(!text) {
                alert('O texto do post não pode estar vazio!');
                return;
            }
            const whatsappUrl = `https://api.whatsapp.com/send?text=${encodeURIComponent(text)}`;
            window.open(whatsappUrl, '_blank');
        });

    </script>
</body>
</html>
